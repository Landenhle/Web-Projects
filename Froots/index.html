<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froots Game</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <h1 class="header">
                    The Froots
                </h1>
                <h2>Please Guess A Fruit.</h2>
                <label class="label-text">Please Guess Here.</label>
                <br>
                <input type="text" id="guessed-value">
                <br>
                <button id="value">Guess</button>
                <br>
                <input type="text" id="answer">
            </div>
        </div>
    </main>

    <script defer src="js/main.js"></script>
</body>
</html>
