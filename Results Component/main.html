<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultss Component</title>
</head>
<body>
    <section>
        <div class="box-container container">
            <div class="box">
                <div class="header">
                    <p>
                        Your Result
                    </p>
                </div>
                <div class="score">
                        <p>
                            <span class="number">76</span> <br> of 100 
                        </p>     
                </div>
                <div class="outcome">
                    <h5>Great</h5>
                </div>
                <p>
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>

            <div class="box">
                <div class="header2">
                    <p>
                        Summary
                    </p>
                </div>
                
            <div class="activity">
                <div class="test">
                    <img src="images/icon-reaction.svg" alt="this is a bolt">
                    <p>
                        Reaction
                    </p>
                </div>
                <div>
                    <p>
                        80 / 100
                    </p>
                </div>
            </div>

            <div class="activity">
                <div class="test">
                    <img src="images/icon-memory.svg" alt="this is a bolt">
                    <p>
                        Memory
                    </p>
                </div>
                <div>
                    <p>
                        92 / 100
                    </p>
                </div>
            </div>

            <div class="activity">
                <div class="test">
                    <img src="images/icon-verbal.svg" alt="this is a bolt">
                    <p>
                        Verbal
                    </p>
                </div>
                <div>
                    <p>
                        61 / 100
                    </p>
                </div>
            </div>

            <div class="activity">
                <div class="test">
                    <img src="images/icon-visual.svg" alt="this is a bolt">
                    <p>
                        Visual
                    </p>
                </div>
                <div>
                    <p>
                        72 / 100
                    </p>
                </div>
            </div>

            <div class="btn-container">
                <p class="btn">
                    Continue
                </p>
            </div>
        </div>
        </div>
        
    </section>
</body>
</html>
